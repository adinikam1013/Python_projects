<!DOCTYPE html>
<html>
<head>
    <title>üß† Blog Post Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 30px; background: #f4f4f4; }
        textarea, input[type=submit] { width: 100%; padding: 12px; font-size: 16px; margin-top: 10px; }
        .summary, .error { background: #fff; padding: 15px; margin-top: 20px; border-radius: 8px; }
        .summary { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid red; }
    </style>
</head>
<body>
    <h2>üß† GPT-powered Blog Post Summarizer</h2>
    <form method="POST">
        <label>Paste your blog post below:</label><br>
        <textarea name="blog_text" rows="10" placeholder="Enter blog content..."></textarea><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
    <div class="summary">
        <h3>üìù Summary:</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <strong>{{ error }}</strong>
    </div>
    {% endif %}
</body>
</html>
